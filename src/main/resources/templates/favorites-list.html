<!DOCTYPE html>

<html lang="en" xmlns:th="http://thymeleaf.org/">
<head>
    <meta charset="UTF-8"/>
    <title>Favorite Books</title>
</head>
<body>
    <nav th:replace="fragments :: navigation"></nav>
    <ol>
        <th:block th:each="favBook : ${favBooks}">
            <li th:text="${favBook}"></li>
        </th:block>
    </ol>
</body>
</html>
