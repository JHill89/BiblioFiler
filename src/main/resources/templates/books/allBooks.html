<!DOCTYPE html>

<html lang="en" xmlns:th="http://thymeleaf.org/">
<head>
    <meta charset="UTF-8"/>
    <title>
    </title>
</head>
<body>

<h1>All Books</h1>

<p th:unless="${allBooks} and ${allBooks.size()}">There are no books!</p>
    <ol>
        <th:block th:each="book : ${allBooks}">
            <li th:text="${book}"></li>
        </th:block>
    </ol>
</body>
</html>
